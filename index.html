<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAS Transport - منصة النقل الذكية</title>
    <meta name="description" content="SAS Transport - أسرع وأسهل طريقة لإدارة شحناتك ونقل بضائعك" />
    <meta name="author" content="Lovable" />

    <meta property="og:title" content="SAS Transport" />
    <meta property="og:description" content="منصة النقل الذكية" />
    <meta property="og:type" content="website" />
    
    <!-- خط القاهرة للفخامة -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;700;900&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Cairo', sans-serif; }
    </style>

    <!-- OneSignal SDK - الربط اللحظي للتنبيهات -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      window.OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
          appId: "79ca45f2-a2b2-4135-8a83-11e3e9f8b5a8",
          allowLocalhostAsSecureOrigin: true,
          notifyButton: {
            enable: true, // إظهار جرس الاشتراك الصغير
            position: 'bottom-right',
            size: 'medium',
            colors: {
              'circle.background': '#2563eb', // لون أزرق احترافي
            },
            text: {
              'tip.state.unsubscribed': 'اشترك في التنبيهات اللحظية',
              'tip.state.subscribed': 'أنت مشترك في التنبيهات',
              'message.prenotify': 'انقر للاشتراك في تنبيهات الشحنات الجديدة',
              'message.action.subscribed': 'شكراً للاشتراك!',
              'dialog.main.title': 'إدارة تنبيهات SAS',
              'dialog.main.button.subscribe': 'اشتراك الآن',
              'dialog.main.button.unsubscribe': 'إلغاء الاشتراك'
            }
          },
        });
      });
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- أداة الفحص للموبايل (Eruda) -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init({
          theme: 'dark',
          defaults: {
              displaySize: 50,
              transparency: 0.9,
              theme: 'Monokai'
          }
      });
    </script>

    <!-- تحميل ملفات المشروع -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
